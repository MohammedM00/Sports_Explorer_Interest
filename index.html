<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #sportsButtons {
            text-align: center;
            margin-bottom: 20px;
        }

        .sportButton {
            font-size: 16px;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        #sportInfo {
            text-align: center;
        }

        #sportImage {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="sportsButtons">
        <button class="sportButton" data-sport="football">Football</button>
        <button class="sportButton" data-sport="basketball">Basketball</button>
        <button class="sportButton" data-sport="soccer">Soccer</button>
        <button class="sportButton" data-sport="baseball">Baseball</button>
        <button class="sportButton" data-sport="tennis">Tennis</button>
    </div>

    <div id="sportInfo">
        <h2 style="color: #3498db;">Explore Sports</h2>
        <p>Select a sport to learn more!</p>
        <img id="sportImage" src="sportImage.jpg" alt="Sport Image">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            // Sports data
            const sportsData = {
                football: {
                    description: "Football is a popular sport played worldwide. It involves two teams of eleven players each, and the objective is to score goals by getting the ball into the opposing team's goal.",
                    image: "football.jpg"
                },
                basketball: {
                    description: "Basketball is a fast-paced game played between two teams of five players each. The objective is to shoot a ball through the opponent's hoop, which is mounted at each end of the court.",
                    image: "basketball.jpg"
                },
                soccer: {
                    description: "Soccer, also known as football in many countries, is a team sport played with a spherical ball between two teams of 11 players. The goal is to score by getting the ball into the opposing team's goal.",
                    image: "soccer.jpg"
                },
                baseball: {
                    description: "Baseball is a bat-and-ball game played between two teams of nine players each. The teams take turns batting and fielding, and the objective is to score runs by hitting the pitched ball and running around bases.",
                    image: "baseball.jpg"
                },
                tennis: {
                    description: "Tennis is a racket sport played individually (singles) or between two teams of two players each (doubles). The players use a racket to hit a ball over the net into the opponent's court, with the goal of winning points.",
                    image: "tennis.jpg"
                }
            };

            // Event handler for sport buttons
            $(".sportButton").on("click mouseover", function () {
                const sport = $(this).data("sport");
                const sportData = sportsData[sport];

                // Update the sportInfo div with the selected sport's information and image
                $("#sportInfo")
                    .html(`<h2 style="color: #3498db;">${sport}</h2><p>${sportData.description}</p><img id="sportImage" src="${sportData.image}" alt="Sport Image">`);
            });
        });
    </script>
</body>
</html>
